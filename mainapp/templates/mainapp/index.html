
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Kvantorium journal</title>
</head>
<body>
<div class="first-container">
    <div class="d-flex flex-column flex-row align-items-center border-bottom">
      <nav class="my-2 my-md-2">
        <a class="px-md-5 px-3 nav-item" href="#">Команды</a>
        <a class="px-md-5 px-3 nav-item" href="#">О проекте</a>
      </nav>
  </div>
  <div class="container inner-center-sm" >
        <div class="d-flex flex-row">
            <div class="pt-md-5 mt-3 name">
                <h1  class='sf-thin'>The children science and engineering journal</h1>
            </div>
            <div style="background-image: url(../../static/img/art.png)" class="art">
          </div>
        </div>
  </div>
</div>

{% for h in hello %}
    <div style="background-image: url({{ h.img.url }})" class="container-fluid post-image">
      <h2 class="d-flex justify-content-center wh fs-3 py-5 post_title"><a href="{{ h.slug }}">{{ h.title }}</a></h2>
      <p class="d-flex justify-content-center wh fs-1 py-5 excerption">{{ h.excerption }}</p>
    </div>
  <div class="annotation">{{h.annotation}}</div>
{% endfor %}

</body>
</html>
